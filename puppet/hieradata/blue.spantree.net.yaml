---
classes:
  - nginx

nginx::mail: false
nginx::manage_repo: false

nginx::nginx_upstreams:
  'nexus-real':
    ensure: present
    members:
      - 'localhost:8080'

nginx::nginx_vhosts:
  'nexus-frontend':
    ensure: present
    proxy: 'http://nexus-real'
    server_name:
      - 'localhost'
      - 'blue.spantree.net'
      - 'blue'
